{% extends "layout1.html" %}

{% block title %}
    Register
{% endblock %}

        {% block main %}
        <main class=" container p-5 registerBox">
        <h2 class="formlabel">Register</h2>
        {% if message !=""%}
        <div class="small text-center"><span class="message">{{message}}</span></div>
        {% endif %}
        <div class ="center">
        <form action="/register" method="post">
        <div class="form-group">
            <input data-toggle="tooltip" title="Username must be 8-20 characters" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input data-toggle="tooltip" title="Password must be 8 characters, includes at least one number and one letter" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input data-toggle="tooltip" title="Confirm your password" class="form-control" name="confirmation" placeholder="Confirm your password" type="password">
        </div>
        <button class="welcomebtn btn btn-info" type="submit">Register</button>
        <div class="small text-center"><span><a href="/login" class="login">Already have an account? Please log in</a></span></div>
        </form>
    </div>
    </main>
        {% endblock %}
