{% extends "layout1.html" %}

{% block title %}
    Log In
{% endblock %}

        {% block main %}
        <main class=" container p-5 registerBox">
        <h2 class="formlabel">Log In</h2>
        {% if message !=""%}
        <div class="small text-center"><span class="message">{{message}}</span></div>
        {% endif %}
        <div class ="center">
        <form action="/login" method="post">
        <div class="form-group">
            <input data-toggle="tooltip" title="Enter your username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input data-toggle="tooltip" title="Enter your password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="loginbtn btn btn-info" type="submit">Log in</button>
        </form>
    </div>
    </main>
{% endblock %}
